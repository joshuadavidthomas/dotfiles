add_newline = true
command_timeout = 1000

[character]
error_symbol = '[➜](bold red)'
success_symbol = '[➜](bold green)'

[aws]
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = " "

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
format = '[${symbol}(${version} )]($style)'

[package]
format = '[${symbol}${version}]($style) '
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
