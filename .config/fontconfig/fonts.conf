<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Symbols Nerd Font Mono</family>
  </prefer>
 </alias>
 <alias>
  <family>ui-monospace</family>
  <prefer>
   <family>Symbols Nerd Font Mono</family>
  </prefer>
 </alias>
 <alias>
  <family>MonoLisa Variable</family>
  <prefer>
   <family>Symbols Nerd Font Mono</family>
  </prefer>
 </alias>
 <dir>~/.fonts</dir>
</fontconfig>
