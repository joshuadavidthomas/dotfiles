version = 1

[settings]
bin_path = "/home/josh/.local/bin"
always_use_raw = false

[aliases.lg]
command = "TERM=xterm-256color lazygit"

[aliases.vim]
command = "nvim"

[aliases.lT]
command = "eza --tree --git-ignore --level=4 --group-directories-first"

[aliases.la]
command = "eza --long --all --git"

[aliases.find]
command = "fd"

[aliases.ll]
command = "eza --long --all --group-directories-first --git"

[aliases.lt]
command = "eza --tree --git-ignore --level=2 --group-directories-first"

[aliases.ls]
command = "eza"

[aliases.llt]
command = "eza --long --tree --git-ignore --level=2 --group-directories-first"

[aliases.tree]
command = "eza --tree"

[aliases.top]
command = "btop"

[aliases.l]
command = "eza --long --all --group-directories-first --git-ignore"
